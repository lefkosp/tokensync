<mat-card class="transactions-card">
  <mat-card-header>
    <mat-card-title>Transactions</mat-card-title>
    <mat-card-subtitle>Your past transactions</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="card-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.date | date : "mediumDate" }}
          {{ transaction.date | date : "mediumTime" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.from }}</td>
      </ng-container>

      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef>To</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.to }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.value }}</td>
      </ng-container>

      <ng-container matColumnDef="txid">
        <th mat-header-cell *matHeaderCellDef>TaxID</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.txId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Show all</button>
  </mat-card-actions>
</mat-card>
